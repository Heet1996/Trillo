<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                  <img src="img/logo.png" alt="logo" class="logo" />
                  <form action="#" class="search">
                      <input type="text" class="search__input" placeholder="Search Hotels..."/>
                      <button class="search__button">
                          <svg class="search__icon">
                              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                          </svg>
                      </button>
                  </form>
                  <nav class="user-nav">
                      <div class="user-nav__icon-box">
                          <svg class="user-nav__icon">
                              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                              <span class="user-nav__notification">12</span>
                          </svg>
                      </div>
                      <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                            <span class="user-nav__notification">2</span>
                        </svg>
                      </div>
                      <div class="user-nav__info">
                            <img src="img/user.jpg" alt="Heet" class="user-nav__user-photo">
                            <span class="user-nav__user-name">Heet</span>
                      </div>
                  </nav>  
            </header>
            <div class="content">
                <nav class="sidebar">
                      Navbar  
                </nav>
                <main class="hotel">
                    Hotel content
                </main>
            </div>
        </div>
    </body>
</html>
